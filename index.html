<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="hero-image">
    <div class="hero-text">
      <div class="col-md-3">
    <h1>Welcome to Sloppy Joe's Pizza Cafeteria</h1>
        <h2>You only get one choice!</h2>
      </div>
  <form id="pizzaPie">
      <p>Select your size of pizza</p>
        <select class="form-control" id="size">
          <option value="2">Tiny</option>
          <option value="3">Medium</option>
          <option value="5">It's too big!</option>
        </select>
        <br>
        <br>
      <p>What meat do yah want?</p>
        <select class="form-control" id="protein">
          <option value="1">Mystery Meat</option>
          <option value="3">Pepperoni</option>
          <option value="10">Kobe Beef</option>
        </select>
        <br>
        <br>
      <p>You like Veggies?</p>
        <select class="form-control" id="vegetable">
          <option value="1">Green Stuff</option>
          <option value="2">Mushrooms</option>
          <option value="3">Onions</option>
          <option value="5">Peppers</option>
        </select>
        <p>The AddOns!</p>
        <div id="funToppings">
        <label><input type="checkbox" name="dandelion" value="2"/>Dandelions</label>
        <label><input type="checkbox" name="anchovies" value="3"/>Little Fishies</label>
        <label><input type="checkbox" name="foieGras" value="10"/>Foie-Gras</label>
        <br>
        <button class="submit" type="btn">Tell me what you want</button>
  </form>
  <div id="output">
    <p>Give me! $<span id ="pizzaPrice"> NOW SCRAM!</p>
  </div>
  </div>
  </div>
</body>
</html>
